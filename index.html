<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CHAT APP</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    </head>
    <body>
        <div class="wrapper">
            <section class="form signup">
                <header>
                    Realtime Chat App
                </header>
                <form action="#">
                    <div class="error-txt">This is an error message!</div>
                    <div class="name-details">
                        <div class="field input">
                            <label for="">First Name</label>
                            <input type="text" placeholder="first Name">
                        </div>
                        <div class="field input">
                            <label for="">Last Name</label>
                            <input type="text" placeholder="Last Name">
                        </div>
                    </div>    
                        <div class="field input">
                            <label for="">Email Address</label>
                            <input type="text" placeholder="enter your email">
                        </div>
                        <div class="field input">
                            <label for="">Password</label>
                            <input type="text" placeholder="enter new password">
                            <i class="fa fa-eye" ></i>
                        </div>
                        <div class="field image">
                            <label for="">Upload image</label>
                            <input type="file">
                        </div>
                        <div class="field button">
                            <input type="submit" value="Continue To Chat App">
                        </div>                            
                </form>
                <div class="link">Already signed up? <a href="login.html">Login Now</a></div>
            </section>
        </div>

    </body>
</html>
